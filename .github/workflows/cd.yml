name: CD

on:
  workflow_dispatch:
    inputs:
      version:
        description: A SemVer for the release
        default: ""
        required: true
        type: string

defaults:
  run:
    shell: pwsh

env:
  NODE_VERSION: 24

jobs:
  ci:
    name: Run CI
    uses: ./.github/workflows/ci.yml
    with:
      version: ${{ inputs.version }}
      branch_name: main
    secrets: inherit

  publish:
    name: Publish to npm

    needs:
      - ci

    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
      - name: Checkout
        uses: tobysmith568/actions/.github/actions/checkout-pnpm-project@main
        with:
          ref: ${{ inputs.branch_name }}
          node-version: ${{ env.NODE_VERSION }}

      - name: Download Build
        uses: actions/download-artifact@v6
        with:
          name: build
          path: ./dist

      - name: Publish
        run: pnpm nx run-many --target publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  purge-jsdelivr:
    name: Purge JsDelivr

    needs:
      - publish

    runs-on: ubuntu-latest

    steps:
      - run: Invoke-WebRequest -Uri "https://purge.jsdelivr.net/npm/@license-cop/permissive@latest/.licenses.jsonc"

  deploy-website:
    name: Deploy Website
    uses: ./.github/workflows/website.yml
    needs:
      - purge-jsdelivr
    permissions:
      contents: read
      pages: write
      id-token: write

  create-release:
    name: Create GitHub Release

    needs:
      - publish

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: tobysmith568/actions/.github/actions/checkout-pnpm-project@main
        with:
          ref: ${{ inputs.branch_name }}
          node-version: ${{ env.NODE_VERSION }}

      - name: Download Build
        uses: actions/download-artifact@v6
        with:
          name: build
          path: ./dist

      - name: Pack assets
        run: pnpm nx run-many --target pack

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          generate_release_notes: true
          files: dist/**.tgz
          body: |
            # Release v${{ inputs.version }}

            Download from [npm](https://www.npmjs.com/package/license-cop/v/${{ inputs.version }}): `npm install license-cop@${{ inputs.version }} --save-dev`
