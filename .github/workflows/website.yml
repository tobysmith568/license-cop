name: Website CD

on:
  push:
    branches:
      - main
  workflow_call:

env:
  NODE_VERSION: 20

defaults:
  run:
    shell: pwsh

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Website

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci

      - name: Build Website
        run: npx nx run website:build

      - name: Upload Build
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/apps/website

  e2e:
    name: E2E Test Website

    needs:
      - build

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ inputs.branch_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run E2E Tests
        run: npx start-server-and-test 'nx run website:serve' http://localhost:4321 'nx run website-e2e:e2e:ci'

      - name: Upload E2E screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: E2E Screenshots
          path: dist/cypress/apps/website-e2e/screenshots/
          if-no-files-found: ignore
          retention-days: 1

      - name: Upload E2E videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: E2E Videos
          path: dist/cypress/apps/website-e2e/videos/
          if-no-files-found: ignore
          retention-days: 1

  deploy:
    name: Deploy Website

    needs:
      - e2e

    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
